<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="./styles.css" rel="stylesheet" type="text/css" />
<title>Product Add</title>

<head>
  <body>
    <div class="container">
      <p class="title">Product Add</p>
      <li><a href="ProductList.html">Product list</a></li>
    </div>

    <button id="save-button">SAVE</button>

    <button id="cancel-button">CANCEL</button>

    <br />
    <br />

    <hr />

    <form id="product-form">
      <p class="mim">SKU</p>
      <input class="box" type="text" placeholder="#sku" /><br />

      <p class="mim">Name</p>
      <input class="box" type="text" placeholder="#name" /><br />

      <p class="mim">Price ($)</p>
      <input class="box" placeholder="#price" />

      <form id="productType">
        <p class="productType">Type Switcher</p>
        <input
          type="select"
          name="productType"
          id="productType1"
          value="productType1"
          id="productType2"
          value="productType2"
          id="productType3"
          value="productType3"
        />

        <!-- Add input fields and other elements here -->
      </form>
    </form>
  </body>
</head>
